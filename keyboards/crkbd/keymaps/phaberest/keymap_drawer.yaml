combos:
  # Parentheses
  - {p: [15, 16], k: '(', l: ["QWERTY", "COLEMAK"]}
  - {p: [19, 20], k: ')', l: ["QWERTY", "COLEMAK"]}

  # Brackets
  - {p: [3, 4], k: '[', l: ["QWERTY", "COLEMAK"]}
  - {p: [7, 8], k: ']', l: ["QWERTY", "COLEMAK"]}

  # Braces
  - {p: [27, 28], k: '{', l: ["QWERTY", "COLEMAK"]}
  - {p: [31, 32], k: '}', l: ["QWERTY", "COLEMAK"]}

  # Comparison operators
  - {p: [2, 3], k: '<', l: ["QWERTY", "COLEMAK"]}
  - {p: [8, 9], k: '>', l: ["QWERTY", "COLEMAK"]}

  # Special characters
  - {p: [13, 14], k: '~', l: ["QWERTY", "COLEMAK"]}
  - {p: [14, 15], k: '`', l: ["QWERTY", "COLEMAK"]}

  # Math operators
  - {p: [4, 7], k: '+', l: ["QWERTY", "COLEMAK"], a: 'bottom', offset: 0.2, draw_separate: true}
  - {p: [16, 19], k: '=', l: ["QWERTY", "COLEMAK"],
    a: 'bottom', offset: 0, draw_separate: true
  }
  - {p: [28, 31], k: '-', l: ["QWERTY", "COLEMAK"], a: 'bottom', offset: 0.85, draw_separate: true}
  - {p: [4, 5], k: '_', l: ["QWERTY", "COLEMAK"]}

  # Emojis
  - {p: [5, 6], k: 'üôåüèº', l: ["QWERTY", "COLEMAK"], a: 'top', offset: 0.25, draw_separate: true}
  - {p: [17, 18], k: 'üòÇ', l: ["QWERTY", "COLEMAK"], a: 'bottom', offset: 0.5, draw_separate: true}
  - {p: [29, 30], k: '‚ù§Ô∏è', l: ["QWERTY", "COLEMAK"], a: 'bottom', offset: 1.3, draw_separate: true}

  # Additional symbols
  - {p: [3, 8], k: '*', l: ["QWERTY", "COLEMAK"], a: top, offset: 0.6, draw_separate: true}
  - {p: [6, 7], k: '!', l: ["QWERTY", "COLEMAK"]}
  - {p: [15, 20], k: '&', l: ["QWERTY", "COLEMAK"], a: 'top', offset: 0.4, draw_separate: true}
  - {p: [14, 21], k: '$', l: ["QWERTY", "COLEMAK"], a: 'bottom', offset: 1.25, draw_separate: true}
  - {p: [16, 17], k: '#', l: ["QWERTY", "COLEMAK"]}
  - {p: [18, 19], k: '@', l: ["QWERTY", "COLEMAK"]}
  - {p: [28, 29], k: '%', l: ["QWERTY", "COLEMAK"]}
  - {p: [30, 31], k: '^', l: ["QWERTY", "COLEMAK"]}
  - {p: [20, 21], k: '\', l: ["QWERTY", "COLEMAK"]}
  - {p: [21, 22], k: '|', l: ["QWERTY", "COLEMAK"]}

  # Special functions
  - {p: [19, 20], k: 'Delete Word', l: ["NUM"], width: 50, height: 30}
  - {p: [24, 35], k: 'Toggle Caps', l: ["QWERTY", "COLEMAK"], a: 'bottom', offset: 1.8, width: 50, height: 30}

draw_config:
  key_w: 60.0
  key_h: 56.0
  split_gap: 30.0
  combo_w: 28.0
  combo_h: 26.0
  key_rx: 6.0
  key_ry: 6.0
  n_columns: 1
  n_rows: 4
  col_net_w: 1.0
  row_net_w: 1.0
  combo_colors:
    default: "#4FC3F7"
    emoji: "#FF7043"
    symbol: "#66BB6A"
    bracket: "#9575CD"
